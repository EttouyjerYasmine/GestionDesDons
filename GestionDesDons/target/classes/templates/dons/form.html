<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Don</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">Gestion des Dons</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/donateurs}">Donateurs</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/campagnes}">Campagnes</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/dons}">Dons</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h3>Don</h3>
  <form th:action="@{/dons/save}" th:object="${don}" method="post" class="card p-3 shadow-sm">
    <input type="hidden" th:field="*{id}" />
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Montant</label>
        <input class="form-control" type="number" step="0.01" th:field="*{montant}" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input class="form-control" type="date" th:field="*{dateDon}" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Moyen</label>
        <input class="form-control" th:field="*{moyen}" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Campagne (titre)</label>
        <input class="form-control" name="campagneTitre" placeholder="Saisir le titre de la campagne" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Donateur (nom)</label>
        <input class="form-control" name="donateurNom" placeholder="Saisir le nom du donateur" required />
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Enregistrer</button>
      <a class="btn btn-secondary" th:href="@{/dons}">Annuler</a>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

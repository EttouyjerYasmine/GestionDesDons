<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nouveau Donateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">Gestion des Dons</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/donateurs}">Donateurs</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/campagnes}">Campagnes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/dons}">Dons</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h3>Donateur</h3>
  <form th:action="@{/donateurs/save}" th:object="${donateur}" method="post" class="card p-3 shadow-sm">
    <input type="hidden" th:field="*{id}" />
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nom</label>
        <input class="form-control" th:field="*{nom}" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" th:field="*{email}" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Type</label>
        <select class="form-select" th:field="*{type}" required>
          <option value="" disabled th:selected="${donateur.type} == null">-- SÃ©lectionner --</option>
          <option value="Particulier">Particulier</option>
          <option value="Entreprise">Entreprise</option>
          <option value="Association">Association</option>
          <option value="ONG">ONG</option>
          <option value="Fondation">Fondation</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Enregistrer</button>
      <a class="btn btn-secondary" th:href="@{/donateurs}">Annuler</a>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
